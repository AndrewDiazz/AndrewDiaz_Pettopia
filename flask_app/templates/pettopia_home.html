<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <div class ="col-10 mx-auto my-5 p-5 text-start text-bg-dark">
        <div class="float-end">
            <a href="/user/account/{{user.id}}"><button class="m-2 text-bg-primary">Account</button></a>
            <a href="/sign_out"><button class="m-2 text-bg-danger">Sign Out</button></a>
        </div>
        <div>
            <h1 class="text-center text-success mb-lg-5">PetTopia</h1>
        </div>
        <div>
            <div class="float-start">
                <h3>Posts:</h3>
            </div>
        </div>
        <table class="table table-bordered table-dark">
            <thead>
                <tr>
                    <th class="col-1">Post by</th>
                    <th>Post</th>
                </tr>
            </thead>
            <tbody>
                {% for post in posts %}
                    <tr>
                        <td><a href="/pet/{{post.pet_id}}">{{post.pet.pet_name}}</a></td>
                        <td>{{post.comment}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
