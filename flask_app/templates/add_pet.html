<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Add Pet</title>
</head>
<body>
    <div class ="col-4 mx-auto mt-lg-5 p-5 text-start text-bg-dark text-success">
        <div class="hstack float-end">
            <a href="/home/{{user.id}}"><button class="m-2 text-bg-success">Home</button></a>
            <a href="/sign_out"><button class="m-2 text-bg-danger">Sign Out</button></a>
        </div>
        <h1 class="text-center mt-5">Add a Pet! </h1>
        {% with messages = get_flashed_messages(category_filter=['pet']) %}
            {% for message in messages: %}
                <p class="text-danger">{{ message }}</p>
            {% endfor %}
        {% endwith %}
        <form action="/pet" method="POST">
            <label for="pet_name">Pet Name:</label>
            <input type="text" name="pet_name" class="form-control m-2 ">
            <label for="age">Pet Age:</label>
            <input type="text" name="age" class="form-control m-2 ">
            <label for="type">Type of Pet:</label>
            <input type="text" name="type" class="form-control m-2 ">
            <label for="breed">Breed:</label>
            <input type="text" name="breed" class="form-control m-2 ">
            <label for="description">Description:</label>
            <textarea class="form-control m-2" rows="5" name="description"></textarea>
            <input type="submit" value="Add Pet" class="ms-2 mt-lg-4 text-bg-success">
        </form>
    </div>
</body>
</html>
