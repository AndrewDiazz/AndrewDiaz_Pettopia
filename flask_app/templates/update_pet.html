<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>{{pet.pet_name}}</title>
</head>
<body>
    <div class="mt-lg-5 me-lg-5">
        <div class="hstack float-end m-3">
            <a href="/home/{{pet.user_id}}"><button class="m-2 text-bg-success">Home</button></a>
            <a href="/user/account/{{pet.user_id}}"><button class="m-2 text-bg-primary">Account</button></a>
            <a href="/sign_out"><button class="m-2 text-bg-danger">Sign Out</button></a>
        </div>
        <div class="text-center">
            <div class="col-5 mx-auto p-5 text-start text-bg-dark">
                <h1 class="text-success text-center mb-lg-5">Update</h1>
                {% with messages = get_flashed_messages(category_filter=['pet']) %}
                {% for message in messages: %}
                    <p class="text-danger">{{ message }}</p>
                {% endfor %}
                {% endwith %}
                <form action="/pet/update" method="post" class="form-check">
                    <input type="hidden" name="id" value={{pet.id}}>
                    <div class="mb-3">
                        <label for="pet_name" class="form-label">Pet Name: </label>
                        <input type="text" name="pet_name" value="{{pet.pet_name}}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age: </label>
                        <input type="text" name="age" value="{{pet.age}}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="type" class="form-label">Type: </label>
                        <input type="text" name="type" value="{{pet.type}}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="breed" class="form-label">Breed: </label>
                        <input type="text" name="breed" value="{{pet.breed}}" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description: </label>
                        <textarea name="description" class="form-control" rows="5">{{pet.description}}</textarea>
                    </div>
                    <div>
                        <input type="submit" class="text-bg-success" value="Update">
                    </div>
                </form>
                <div>
                    <a href="/pet/{{pet.id}}"><button class="m-2 text-bg-primary float-end">View Account</button></a>
                </div>
            </div>
        </div>
        <div class ="text-center col-10 mx-auto my-5 p-5 text-start text-bg-dark">
            <h1 class="text-center mb-5 text-success">{{pet.pet_name}}'s Posts</h1>
            <div>
                <table class="table table-bordered table-dark">
                    <thead>
                        <tr>
                            <th class="col-1"></th>
                            <th>Post</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for post in comment %}
                            <tr>
                                <td><a class="p-2 ms-auto" href="/post/{{post.id}}/delete/{{pet.id}}">Delete</a></td>
                                <td>{{post.comment}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>>
