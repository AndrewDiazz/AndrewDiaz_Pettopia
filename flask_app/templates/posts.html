<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>{{pet.pet_name}}</title>
</head>
<body>
    <div class="mt-lg-5 me-lg-5">
        <div class ="text-center col-10 mx-auto my-5 p-5 text-start text-bg-dark">
            <div class="hstack float-end m-3">
                <a href="/home/{{pet.user_id}}"><button class="m-2 text-bg-success">Home</button></a>
                <a href="/sign_out"><button class="m-2 text-bg-danger">Sign Out</button></a>
            </div>
            <h1 class="text-center mb-5 text-success">{{pet.pet_name}}'s Posts</h1>
            <div>
                <table class="table table-bordered table-dark">
                    <thead>
                        <tr>
                            <th class="col-1">Posted at</th>
                            <th>Post</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for post in comments %}
                            <tr>
                                <td>{{post.created_at}}</td>
                                <td>{{post.comment}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>>
